# LocoLLM Adapter Registry
#
# This file tracks all adapters in the LocoLLM ecosystem.
# Each adapter must include evaluation results showing improvement
# over the base model before being added here.
#
# Base model for 2026-2027: Qwen/Qwen3-4B-Instruct (Q4_K_M)

base_model:
  name: "Qwen/Qwen3-4B-Instruct"
  quantization: "Q4_K_M"
  format: "gguf"
  size_gb: 2.5
  academic_year: "2026-2027"
  ollama_name: "qwen3:4b"

adapters:
  math:
    version: "0.2.0"
    type: "merged-gguf"
    gguf_path: "math/gguf/unsloth.Q4_K_M.gguf"  # relative to adapters/
    description: "Math reasoning adapter (LoRA merged, Q4_K_M)"
    authors: ["LocoLLM Team"]
    tags: ["math", "arithmetic", "reasoning"]
    eval_dataset: "eval_dataset.jsonl"
    training:
      base_model: "unsloth/Qwen3-4B-unsloth-bnb-4bit"
      method: "qlora"
      dataset: "GSM8K (200 examples)"
      lora_r: 16
      lora_alpha: 32
      epochs: 3
      quantization: "q4_k_m"
